<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Integración API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="mb-4 text-center">Conecta tu CRM a nuestra API</h2>
              <form action="confirmacion.html" method="GET">
                <div class="mb-3">
                  <label for="companyID" class="form-label">Company ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="companyID"
                    name="companyID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="apiKey" class="form-label">API Key</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apiKey"
                    name="apiKey"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="secretToken" class="form-label"
                    >Secret Token</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="secretToken"
                    name="secretToken"
                    required
                  />
                </div>

                <!-- Mini tutorial video section -->
                <div class="mb-4">
                  <h5 class="text-center mb-3">Tutorial rápido de conexión</h5>
                  <div class="ratio ratio-16x9">
                    <iframe
                      width="560"
                      height="315"
                      src="https://www.youtube.com/embed/U4qALgIYLVg"
                      title="Tutorial de conexión API IA"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                      allowfullscreen
                    >
                    </iframe>
                  </div>
                  <p class="text-center mt-2">
                    Aprende rápidamente cómo conectar tu CRM a la API en menos
                    de 2 minutos.
                  </p>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">
                    Conectar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
